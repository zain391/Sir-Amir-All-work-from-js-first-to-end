<script>
    const arr=['a','b','c','d'];
    const obj={
        first:'a',
        second:'b',
        third:'s',
        forth:'d',
    };
    console.log(obj);
    console.log("for in --------------------");
    // it is mostly used for key reading
    for(const key in obj){
        console.log(key);
        console.log(obj[key]);
    }
    console.log("for of-------------------");
    for (const element of arr){
        console.log(element);
    }

    // we can also give it a string
    for (const element of "1223432"){
        console.log(element);
    }
</script>

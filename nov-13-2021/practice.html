<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>js conditions practice</title>

<body>
    <!-- first we will write a code make a function for wearing something by using the conditions  -->
    <!-- first we will add a h2 tag for displayign the message -->
    <h2 id="result"></h2>
</body>
<!-- now we will add a script tag -->
<script>
// now we will make a varible will be store the value of temperature
const temp=40;
// now we willget the h2 by id
    let result=document.getElementById("result");
// now we will use the if conditions, the below line shows th syntax of if
// if (condition) {
    
// }
if(temp < 20){
    result.innerText="Please wear a jacket";
}
else if(temp > 20 && temp <30){
    result.innerText="please wear a normal t-shirt";
}
else if(temp > 30){
    result.innerText="please wear whatever you want to";
}
</script>

    <form id="todoForm">
        <input type="text" id="todoInput">
        <button type="submit">ADD</button>
    </form>
    <ul id="todoUnList"></ul>
</body>
<script>
    let todoArr=[];
     document
    .getElementById("todoForm")
    .addEventListener("submit",function(event){
        event.preventDefault();
        const todoInput=document.getElementById("todoInput").value;
        todoArr.push(todoInput);
        console.log("this is the array which can have same items",todoArr);

        // now we are going to create an array that will provide us the items with no repetation
        let newArrList= todoArr.filter(function (arrElement){
            return arrElement !== todoInput;
        });
        todoNewArr=newArrList;
        console.log("this is an array which have filltered items",todoNewArr);
    });
</script>
